<div class="img7">
  <header class=" refer-intro refer-intro-fullscreen">
    <!-- refer-intro Header-->
    <div class="refer-intro-body">
      <!-- Login-->
      <div class="col-md-6">
          <h4>Refer Friend</h4>
          <!-- <h6>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis pulvinar vestibulum. Doneceleifend, sem sed dictum. Lorem ipsum dolor sit amet, consectetur adipiscing elits</h6> -->
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-3">
            <form id="contactForm" name="sentMessage" novalidate="">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="name" class="sr-only control-label">Name</label>
                  <input id="name" type="text" placeholder="Name" required="" name="name" [(ngModel)]="user.name"
                  data-validation-required-message="Please enter name"
                  class="form-control input-lg"><span class="help-block text-danger"></span>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="email" class="sr-only control-label">Email</label>
                  <input id="email" type="email" placeholder="Email" 
                  required=""
                  name="email" [(ngModel)]="user.email" 
                  data-validation-required-message="Please enter email" 
                  class="form-control input-lg"><span class="help-block text-danger"></span>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="phone" class="sr-only control-label">Phone</label>
                  <input id="phone" type="tel" placeholder="Phone" required="" 
                  data-validation-required-message="Please enter phone number" 
                  class="form-control input-lg"
                  name="phone" [(ngModel)]="user.phone"><span class="help-block text-danger"></span>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label for="message" class="sr-only control-label">Message</label>
                  <textarea id="message" rows="2" placeholder="Message" 
                  required="" data-validation-required-message="Please enter a message." 
                  aria-invalid="false" class="form-control input-lg"
                  name="msg" [(ngModel)]="user.msg"></textarea><span class="help-block text-danger"></span>
                </div>
              </div>
              <div id="success"></div>
              <button type="submit" class="btn btn-dark btn-lg" (click)="submitUser()">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
