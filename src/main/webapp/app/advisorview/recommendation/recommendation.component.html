<div *ngIf="isRecommendData === 'ROLE_ADVISOR'">
  <h2 mat-dialog-title>Recommendation</h2>
  <mat-dialog-content class="mat-typograpgy">
    <mat-form-field style="width: 436px;">
      <mat-label>Type Recommendation</mat-label>
      <textarea matInput [(ngModel)]="recoData" maxlength="250" #uname="ngModel">
        </textarea>
      <div *ngIf="uname.error?.maxlength" class="alert alert-danger">
        character limit is 250 words
      </div>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button *ngIf="buttonType === 'save'" mat-button [mat-dialog-close]="true" cdkFocusInitial
      (click)="saveRecommendation()">Save</button>
    <button *ngIf="buttonType === 'update'" mat-button [mat-dialog-close]="true" cdkFocusInitial
      (click)="updateRecommendation()">Update</button>
  </mat-dialog-actions>
</div>
<div *ngIf="isRecommendData === 'ROLE_ADMIN' || isRecommendData === 'ROLE_USER'">
  <h2 mat-dialog-title>Type Your Comments</h2>
  <mat-dialog-content class="mat-typograpgy">
    <mat-form-field style="width: 436px;">
      <mat-label>Type Comments</mat-label>
      <textarea matInput [(ngModel)]="userComments" maxlength="250" #uname="ngModel">
      </textarea>
      <div *ngIf="uname.error?.maxlength" class="alert alert-danger">
        character limit is 250 words
      </div>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button *ngIf="buttonType === 'save'" mat-button [mat-dialog-close]="true" cdkFocusInitial
      (click)="saveRecommendation()">Save</button>
    <button *ngIf="buttonType === 'update'" mat-button [mat-dialog-close]="true" cdkFocusInitial
      (click)="updateUserComments()">Update</button>
  </mat-dialog-actions>
</div>
