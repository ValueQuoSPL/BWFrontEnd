<div class=" row pull-right"><!-- div start -->
    <button 
        type="button" 
        class="btn btn-link"
        (click)="openStocks(stocksModal)" >
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>Add</span>
    </button>
    <button 
        type="button" 
        class="btn btn-link">
        <span>
            <i class="fa fa-info" aria-hidden="true"></i>
            <span>Help</span>
        </span>
    </button>
</div><!-- div end -->
<!-- stocksModal stock start -->
<ng-template #stocksModal let-c="close" let-d="dismiss"><!--ng-template start -->
    <div class="modal-header"><!-- modal header start -->
        <h4 class="modal-title" id="stocksModal">Add Stocks</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div><!-- modal header end -->
    <div class="modal-body"><!-- modal body start -->
        <form name="editForm" role="form" novalidate   #editForm="ngForm"> 
            <mat-form-field>
                <input matInput class="full-width"  maxlength="25" jhiCharsOnly  required type="text" name="company_name" placeholder="Company Name" [(ngModel)]="stocks.company_name" />
            </mat-form-field> &nbsp;&nbsp;
            <mat-form-field>
                <input matInput class="full-width"   maxlength="25" jhiCharsOnly required type="text" placeholder="Investor Name" name="investor_name" [(ngModel)]="stocks.investor_name"  >
            </mat-form-field> &nbsp;&nbsp;
            <mat-form-field>
                <input matInput style="width: 100%;"   maxlength="5" type="text" jhiNumberOnly placeholder="No of shares" name="no_of_shares" id="no_of_shares" [(ngModel)]="stocks.no_of_shares" required />
            </mat-form-field> &nbsp;&nbsp;
            <mat-form-field>
                <input matInput style="width: 100%;"   maxlength="7" type="text"   jhiNumberOnly placeholder="Share Price" name="share_price" id="share_price" [(ngModel)]="stocks.share_price"required/>
            </mat-form-field> &nbsp;&nbsp;
            <mat-form-field>
                <input matInput style="width: 100%;" maxlength="100" jhiCharsOnly type="textarea" placeholder="Notes" name="notes" id="notes" [(ngModel)]="stocks.notes" [ngModelOptions]="{standalone: true}" />
            </mat-form-field>
            <div class="modal-footer">
                <button
                    mat-raised-button
                    [disabled]="editForm.form.invalid || isSaving"
                    class="btnSave"
                    (click)="c('Save click')">
                    <span class="fa fa-save"></span>&nbsp;
                    <span>Save</span>
                </button>
                <button 
                    mat-raised-button
                    class="btnCancel" 
                    data-dismiss="modal" 
                    (click)="d('Cross click')">
                    <span class="fa fa-ban"></span>&nbsp;
                    <span>Cancel</span></button>&nbsp;
                <button 
                    mat-raised-button 
                    type="button" 
                    class="btnReset"
                    (click)="resetFieldValue()">
                    <span><i class="fas fa-sync fa-spin" aria-hidden="true"></i>
                    <span>Reset</span></span>
                </button>
            </div>
        </form>
    </div><!-- modal body end -->   
</ng-template><!--ng-template end -->
<!-- end of modal stock -->
<!-- editStocksModal modal start -->
<ng-template #editStocksModal let-c="close" let-d="dismiss"><!-- editStocksModal ng-template start -->
    <div class="modal-header"><!-- modal header start -->
        <h4 
            class="modal-title" 
            id="editStocksModal">Add Stocks</h4>
        <button 
            type="button" 
            class="close" 
            aria-label="Close" 
            (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div><!-- modal header end -->
    <div class="modal-body"><!-- modal body start -->
        <form name="editForm" role="form" novalidate   #editForm="ngForm"> 
            <mat-form-field>
                <input
                    matInput
                    maxlength="25" 
                    jhiCharsOnly
                    class="full-width"
                    name="company_name"
                    required 
                    type="text" 
                    placeholder="Company Name" 
                    [(ngModel)]="stocks.company_name" 
                    [ngModelOptions]="{standalone: true}"
                >
            </mat-form-field>&nbsp;&nbsp;
            <mat-form-field>
                <input 
                    matInput
                    maxlength="25" 
                    jhiCharsOnly
                    class="full-width"
                    required
                    type="text"
                    name="investor_name"
                    placeholder="Investor Name" 
                    [(ngModel)]="stocks.investor_name" 
                    [ngModelOptions]="{standalone: true}"
                >
            </mat-form-field>&nbsp;&nbsp;
            <mat-form-field>
                <input 
                    matInput
                    maxlength="5"
                    style="width: 100%;" 
                    type="text" 
                    jhiNumberOnly 
                    placeholder="No of shares"
                    name="no_of_shares" id="no_of_shares" 
                    [(ngModel)]="stocks.no_of_shares" 
                    required 
                />
            </mat-form-field> &nbsp;&nbsp;
            <mat-form-field>
                <input 
                    matInput 
                    style="width: 100%;" 
                    type="text"
                    maxlength="7"  
                    jhiNumberOnly 
                    placeholder="Share Price" 
                    name="share_price" id="share_price" 
                    [(ngModel)]="stocks.share_price"
                    required
                />
            </mat-form-field>&nbsp;&nbsp;
            <mat-form-field>
                <input 
                    matInput
                    maxlength="100" 
                    jhiCharsOnly
                    style="width: 100%;" 
                    type="textarea" 
                    placeholder="Notes" 
                    name="notes" 
                    id="notes" 
                    [(ngModel)]="stocks.notes"
                />
            </mat-form-field>
            <div class="modal-footer">
                <button
                    mat-raised-button
                    [disabled]="editForm.form.invalid || isSaving"
                    class="btnSave"
                    (click)="c('Save click')"
                    >
                    <span class="fa fa-save"></span>&nbsp;
                    <span>Update</span>
                </button>
                <button 
                    mat-raised-button
                    class="btnCancel"
                    data-dismiss="modal" 
                    (click)="d('Cross click')">
                    <span class="fa fa-ban"></span>&nbsp;
                    <span>Cancel</span></button>&nbsp;
                <button 
                    mat-raised-button 
                    type="button" 
                    class="btnReset"
                    (click)="resetFieldValue()">
                    <span><i class="fas fa-sync fa-spin" aria-hidden="true"></i>
                    <span>Reset</span></span>
                </button>
            </div>
        </form>
    </div>    
</ng-template>
<!-- end of edit modal -->
<!-- table starts here -->
<div>
    <table  class="table-responsive-md table table-hover table-striped  table-sm">
        <thead>
            <tr>
                <th scope="col">Company Name</th>
                <th scope="col">Investor Name</th>
                <th scope="col">No of Shares</th>
                <th scope="col">Share Price</th>
                <th scope="col">Total Share Price</th>
                <th scope="col">Notes</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stocks of out; let i = index">
                <td>{{stocks.company_name}}</td>
                <td>{{stocks.investor_name}}</td>
                <td>{{stocks.no_of_shares}}</td>
                <td>{{stocks.share_price}}</td> 
                <td>{{stocks.totalshareprice}}</td> 
                <td>{{stocks.notes}}</td>
                <td>
                    <button 
                        class="btn btn-outline-info btn-sm" 
                        type="button" 
                        (click)="openEditStocks(editStocksModal,stocks.id)">
                        <span> <fa-icon [icon]="'edit'"></fa-icon></span>
                    </button>             
                </td>
                <td>
                    <button 
                        class="btn btn-outline-danger btn-sm" 
                        type="button"
                        (click)="opendeleteStocks(stocks.id)">
                        <span> <fa-icon [icon]="'trash'"></fa-icon></i></span>
                    </button>             
                </td>
            </tr>
        </tbody>
    </table><!-- table end here -->
</div>
