<div [ngSwitch]="isAuthenticated()">
    <div *ngSwitchCase="true">
        <div class="container">
            <div class="form-group row justify-content-md-center colored bwtitle">
                Risk Management
            </div>
            <mat-accordion>
                <mat-expansion-panel class="accordcol" [expanded]="step === 0">
                    <mat-expansion-panel-header class="accordcol">
                        <mat-panel-title class="bwaccordtitle">Life Insurance</mat-panel-title>
                        <mat-panel-description class="bwaccordtitle">Check Your Life Insurance </mat-panel-description>
                    </mat-expansion-panel-header>
                    <jhi-life-insurance></jhi-life-insurance>
                </mat-expansion-panel>
                <mat-expansion-panel class="accordcolor">
                    <mat-expansion-panel-header  class="accordcolor">
                        <mat-panel-title class="bwaccordtitle"> Medical Insurance</mat-panel-title>
                        <mat-panel-description class="bwaccordtitle">Check Your Medical Insurance Risk</mat-panel-description>
                    </mat-expansion-panel-header>
                    <jhi-medical-insurance></jhi-medical-insurance>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <div *ngSwitchCase="false" class="form-group row justify-content-center">
        <mat-card class="example-card"> 
            <mat-card-content class="example-card" class="shadow">
              
                <span>Oops you are not Signed In </span>
                Please <a class="alert-link" (click)="login()">Click here</a><span> to sign-in now.</span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
