<h2 mat-dialog-title>Recommendation</h2>
<mat-dialog-content class="mat-typograpgy">
  <mat-form-field>
    <mat-label>type Recommendation</mat-label>
    <input type="text" matInput [(ngModel)]="recoData">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveRecommendation()">Save</button>
</mat-dialog-actions>
