<div>

</div>

<div [ngSwitch]="isAuthenticated()">
    <div *ngSwitchCase="false">
            <router-outlet></router-outlet>
            <router-outlet name="popup"></router-outlet>
            <jhi-footer></jhi-footer>
    </div>
    <div *ngSwitchCase="true">
        <div id="toggle">
            <jhi-sidebar></jhi-sidebar>
            <router-outlet></router-outlet>
            <router-outlet name="popup"></router-outlet>
            <jhi-footer></jhi-footer>
        </div>
    </div>
</div>
